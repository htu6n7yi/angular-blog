<div class="container__big-card">
  <div class="big-card__photo">
    <img srcset="{{photoCover}}"
    alt=""
    height="200px"
    >
  </div>
  <div class="big-card__tittle">
    <h1><a [routerLink]="['content', Id]"> {{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', Id]">
        {{cardDescription}}
      </a>
    </p>
    <hr>
  </div>
</div>
